<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/daisyui@5.0.0-beta.8/daisyui.css" rel="stylesheet" type="text/css" />
	<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
	<title>Document</title>
</head>

<body class="bg-slate-900">
	<section class="w-4/6 lg:w-2/6 mx-auto bg-slate-300 h-screen flex flex-col items-center justify-center gap-6 px-4">
		<nav>
			<div class="flex justify-center items-center">
				<img class="absolute" src="./assets/bg.png" alt="">
				<img src="./assets/Group.png" alt="">
			</div>
		</nav>
		<div class="">
			<div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
				<form class="card-body">
					<div class="form-control">
						<label class="label">
							<span class="label-text">Email</span>
						</label>
						<input type="email" placeholder="email" class="input input-bordered" required />
					</div>
					<div class="form-control">
						<label class="label">
							<span class="label-text">Password</span>
						</label>
						<input type="password" placeholder="password" class="input input-bordered" required />
						<label class="label">
							<a href="#" class="label-text-alt link link-hover">Forgot password?</a>
						</label>
					</div>
					<div class="form-control mt-6">
						<button class="btn btn-primary">Login</button>
					</div>
				</form>
			</div>

		</div>

	</section>

</body>

</html>
